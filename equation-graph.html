<!DOCTYPE html>
<html>
<head>
    <title>Network</title>
    <script
            type="text/javascript"
            src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"
    ></script>
    <script src="https://unpkg.com/mathjs@7.2.0/dist/math.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.3/MathJax.js?config=TeX-AMS-MML_HTMLorMML.js"></script>

    <style type="text/css">
        #mynetwork {
            width: 600px;
            height: 400px;
            border: 1px solid lightgray;
        }
    </style>
</head>
<body>
<div id="mynetwork"></div>
<script type="text/javascript">

    var svg =
        '<svg xmlns="http://www.w3.org/2000/svg" width="390" height="65">' +
        '<rect x="0" y="0" width="100%" height="100%" fill="#7890A7" stroke-width="20" stroke="#ffffff" ></rect>' +
        '<foreignObject x="15" y="10" width="100%" height="100%">' +
        "<p>" +
        "    <math>" +
        "      <msqrt>" +
        "        <mn>2</mn>" +
        "      </msqrt>" +
        "    </math>"
        "</p>"
        "</foreignObject>" +
        "</svg>";

    var url = "data:image/svg+xml;charset=utf-8," + encodeURIComponent(svg);

    // create an array with nodes
    var nodes = new vis.DataSet([
        { id: 1, label: "", image: url, shape: "image" },
        { id: 2, label: "ab + ac" },
    ]);

    // create an array with edges
    var edges = new vis.DataSet([
        { from: 1, to: 2 },
    ]);

    // create a network
    var container = document.getElementById("mynetwork");
    var data = {
        nodes: nodes,
        edges: edges,
    };
    var options = {};
    var network = new vis.Network(container, data, options);
</script>
</body>
</html>
